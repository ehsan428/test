<!DOCTYPE html>
<html>
    <head>
        <title>Web MAP</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <style>
            #map{
                position:absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map("map",{center: [31.506432,74.32437759999999], zoom: 17});
            L.tileLayer(
                "https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=9JTDE7wX1bShZtDj5UZN",
                {attribute: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',}
            ).addTo(map);        
            
            
            
        </script>
    </body>
</html>
