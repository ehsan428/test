<!DOCTYPE html>
<html>
    <head>
        <title>web GIS</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </head>
    <body>
        <p>First Number
            <input type="number" id="num1" min="0" max="100" value="5">
        </p>
        <p>
            Second Number
            <input type="number" id="num2" min="0" max="100" value="5">
        </p>
        <input type="button" id="Multiply" value="Multiply!">
        <input type="button" id="divide" value="divide!">
        <input type="button" id="clear" value="clear!">
        
        <p id="result"></p>

        <script>
            $("#Multiply").on("click",function(){
                $("#result").text(
                    "The Result is : " +$("#num1").val()*$("#num2").val()
                );
            });
            $("#divide").on("click",function(){
                $("#result").text(
                    "The Result is : " +$("#num1").val()/$("#num2").val()
                );
            });
            $("#clear").on("click",function(){
                $("#result").html("");
                     
                
            });

</script>

    </body>
</html>
